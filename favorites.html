<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OMDb | Search results</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="OMDb.css" />
    
  </head>
  <body onload="addToFavorites();">
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand ms-5" href="index.html" id="navbar_brand">OMDb</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-3 me-2 mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="favorites.html"
                    >Favorites</a
                  >
                </li>
              </ul>
            <div class="input-group d-flex justify-content-center">
              <input
                type="text"
                class="form-control"
                placeholder="Find your favorite moives and series..."
                aria-label="Search"
                aria-describedby="search_btn"
                id="navbar_search"
              />
              <button
                class="btn btn-outline-warning"
                type="button"
                id="search_btn"
                onclick="searchSetup();"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container movies-well mt-5">
          <h1 class="text-center">Your favorite movies and series</h1>
        <div class="row mt-5">
          <div class="col-lg-6">
            <div id="favoritesCard"></div>
          </div>
          <div class="col-lg-4">
            <!-- <h4>Rate this title:</h4> -->
          </div>
        </div>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script
      src="https://kit.fontawesome.com/112c77d41f.js"
      crossorigin="anonymous"
    ></script>
    <script src="OMDb.js"></script>
  </body>
</html>
